<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" id="testViewPort">
    <title>CSS Variables Page</title>
    <link rel="stylesheet" href="./root.css">

</head>
<body>
    
      
      
    <lw-layout header="true" >
    <lw-cssvar />
</lw-layout>
<div id="devOpsRoot" style="width: 100%;display : block;">

    <style>
.devOpsNotVisible {
    transform: scale(0,0);
  z-index: 0;
  position: absolute;
  top: -10;
  left: -10;
}
.devOpsContainer {
    display : flex;
    border-width: 3px;
    border-style: outset;
    flex-direction: row;
margin: 5px;
padding: 5px;
background-color: #000080; 
color: yellow;
}
#devOpsLogSection {
    flex-direction: column;
    align-items: flex-start;
}
    </style>
    <div id="devOpsContainer" class="devOpsContainer" aria-hidden="false" >
    <div id="devOpsLogSection">
    <h5 id="devOpsHeading">Help Log</h5>
    <p id="devOpsLog" aria-live="assertive">Ready to Log</p>
    <button id="devOpsClear"type="button">Clear Log</button>
</div>
</div>
</div devOpsRoot>

<script type="module" >
    import {helpLog as hl} from "./components/utils.js";
     import lwLayout from "./components/layout.js";
import lwCssVar from "./components/cssVar.js";

    hl("Layout Ready to register..") ;
    try {

        lwLayout();
        lwCssVar()

    }
    catch (e) {
        hl("error: " + e.message);
    }

hl("Layout Registered and Ready") ;
</script>

</body>  
</html>
